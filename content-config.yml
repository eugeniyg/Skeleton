  - name: alerts
    label: Site Alerts
    create: true
    identifier_field: locale
    extension: json
    format: json
    folder: content/alerts
    editor:
      preview: false
    __alert-title: &alertTitle
      name: title
      label: Title
      widget: string
    __alert-description: &alertDescription
      name: description
      label: Description
      widget: string
      required: false
    __alert-types: &alertTypes
      - info
      - error
      - warning
      - done
      - pending
    fields:
      - *localeField
      - name: limitedRealGame
        label: Limited status in real game mode
        widget: object
        collapsed: true
        fields:
          - *alertTitle
          - *alertDescription
          - name: type
            label: Alert Type
            widget: select
            options: *alertTypes
            default: error
