backend:
  repo: platform/customer-frontends/slotsbet
  branch: dev
__link-label: &linkLabel
  name: label
  label: Label
  widget: string
__link-url: &linkUrl
  name: url
  label: Url
  widget: string
__locale-field: &localeField
  name: locale
  label: Locale (settings)
  widget: select
  options: ['en', 'de']
__link-variable: &linkArray
  - *linkLabel
  - *linkUrl
__icon-options: &iconOptions [ 'cherry', 'sport', 'slots', 'live-casino', 'table-games', 'turbo-games', 'sport-book',
                               'tfs-token', 'bonuses', 'live-support', 'vip', 'tournament', 'lottery', 'quest', 'shop',
                               'heart', 'history', 'wallet', 'bonus', 'user', 'log-out', 'speed', 'gamepad',
                               'security', 'age', 'hot', 'new' ]
__project-icon: &projectIcon
  name: icon
  label: Icon
  widget: select
  options: *iconOptions
__seo-block: &seoBlock
  name: seo
  label: Page Seo
  widget: object
  collapsed: true
  fields:
    - name: title
      label: Page Title
      widget: string
      required: false
    - name: description
      label: Page Description
      widget: text
      required: false
    - name: text
      label: Page Seo Text
      widget: object
      fields:
        - name: visible
          label: Visible Text
          widget: markdown
          required: false
        - name: hidden
          label: Hidden Text
          widget: markdown
          required: false
        - name: button
          label: More Button Label
          widget: string
          required: false

